<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #333;
        }

        body>div {
            background-color: aquamarine;
            width: 400px;
            height: 400px;
        }

        body>div>div {
            background-color: chartreuse;
            margin: 10px;
            width: 180px;
            height: 180px;
            float: left;
        }

        body>div>div>div {
            background-color: firebrick;
            margin: 5px;
            width: 60px;
            height: 60px;
            float: left;
            padding: 10px;
        }

        body>div>div:first-child>div:first-child {
            background-color: antiquewhite;
        }

        body>div>div:last-child>div:last-child {
            background-color: antiquewhite;
        }

        body>div>div:first-child>div:last-child {
            background-color: antiquewhite;
        }

        body>div>div:last-child>div:first-child {
            background-color: antiquewhite;
        }
    </style>


</head>

<body>
    <div>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
        </div>
    </div>



</body>

</html>
